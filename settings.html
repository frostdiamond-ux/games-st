<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan - Tebak Stiker : Suki Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="settings-container">
        <!-- Kotak Hitam untuk Judul -->
        <div class="settings-header">
            <h1>Pengaturan</h1>
        </div>

        <!-- Konten Pengaturan -->
        <div class="settings-content">
    <label for="music-toggle">Musik: </label>
    <input type="checkbox" id="music-toggle" checked>
    <br><br>
    <label for="volume-slider">Volume: </label>
    <input type="range" id="volume-slider" min="0" max="100" value="50">
     </div>

  <!-- Tombol Reset Level -->
        <button class="btn" id="reset-levels">Reset Level</button>
        

        <!-- Tombol Kembali -->
        <button class="btn-back">Kembali ke Menu</button>
    </div>

    <script src="settings.js"></script>
</body>
</html>
