<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Tebak Stiker: Suki Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="shop-container">
        <!-- Kotak Hitam untuk Judul -->
        <div class="shop-header">
            <h1>Shop</h1>
        </div>

        <!-- Info Koin -->
        <div class="coin-info">
            <p>Koin: <span id="shop-coin-count">💰0</span></p>
        </div>

        <!-- Login Harian -->
        <div class="daily-login">
            <h2>Login Harian</h2>
            <p>Klaim hadiah harian Anda!</p>
            <button class="btn" id="claim-reward">🎁 Klaim Hadiah</button>
            <p id="login-streak">Streak: 0 hari</p>
        </div>

        <!-- Item Shop -->
        <div class="shop-item">
            <h2>Beli ♥️</h2>
            <p>Harga: 500 koin</p>
            <button class="btn" id="buy-life">Beli</button>
        </div>

        <!-- Tombol Kembali -->
        <button class="btn-back" id="back-to-menu">Kembali ke Menu</button>
    </div>

    <script src="shop.js"></script>
</body>
</html>
